<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">It's a tie!</h2>
        <h3 class="score-message" id="scoreMessage">Scissors ties with scissors</h3>
        <div class="scores-container">
          <div class="score-box">
            <div class="sign" id="playerSign"><img class ="sign" src="./imgs/qMark.png"></img></div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="ultronSign"><img class="sign" src="./imgs/qMark.png"></img></div>
            <p class="score" id="ultronScore">Ultron: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-square" id="rockBtn">
          <div class="sign"><img class="sign" src="./imgs/rock-img.png"></img></div>
        </button>
        <button class="btn btn-square" id="paperBtn">
          <div class="sign"><img class="sign" src="./imgs/paper-img.png"></img></div>
        </button>
        <button class="btn btn-square" id="scissorsBtn">
          <div class="sign"><img class="sign" src="./imgs/scissors-img.png"></img></div>
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        Hassan Elsayed
      </p>
      <a href="https://github.com/hassan-elsayed" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i></a>
    </footer>
    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg">You won!</p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>  
    <script src="./js/script.js"></script>
</body>
</html>
